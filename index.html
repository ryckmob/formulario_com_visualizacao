<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Dinâmico Profissional</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md p-6 grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Formulário -->
    <form class="space-y-4" id="formulario">

      <div class="flex gap-4">
        <input class="flex-1 p-2 border rounded" type="text" id="cliente" placeholder="Cliente">
        <input class="flex-1 p-2 border rounded" type="text" id="cpf" placeholder="CPF">
      </div>

      <div class="flex gap-4">
        <input class="flex-1 p-2 border rounded" type="text" id="renda" placeholder="Renda: R$">
        <select class="flex-1 p-2 border rounded" id="carteira">
          <option value="">Tem 3 anos de carteira assinada?</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>

      <div class="flex gap-4">
        <select class="flex-1 p-2 border rounded" id="dependente">
          <option value="">Tem dependente?</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
        <input class="flex-1 p-2 border rounded" type="text" id="profissao" placeholder="Profissão">
      </div>

      <div class="flex gap-4">
        <input class="flex-1 p-2 border rounded" type="text" id="cep" placeholder="CEP">
        <input class="flex-1 p-2 border rounded" type="text" id="endereco" placeholder="Endereço">
      </div>

      <div class="flex gap-4">
        <select class="flex-1 p-2 border rounded" id="fgts">
          <option value="">Vai usar FGTS?</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
        <input class="flex-1 p-2 border rounded" type="email" id="email" placeholder="E-mail">
      </div>

      <div class="flex gap-4">
        <input class="flex-1 p-2 border rounded" type="text" id="contato" placeholder="Contato">
        <input class="flex-1 p-2 border rounded" type="text" id="imovel" placeholder="Imóvel">
      </div>

      <div class="flex gap-4">
        <input class="flex-1 p-2 border rounded" type="text" id="avaliacao" placeholder="Valor de avaliação">
        <input class="flex-1 p-2 border rounded" type="text" id="origem" placeholder="Origem do Cliente">
      </div>

    </form>

    <!-- Pré-visualização + botão copiar -->
    <div class="flex flex-col h-full">
      <div id="preview" class="flex-1 overflow-y-auto bg-gray-50 p-4 rounded-lg border text-base leading-relaxed whitespace-pre-wrap font-mono">
        <!-- Conteúdo dinâmico aqui -->
      </div>
      <button onclick="copiarTexto()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Copiar Texto
      </button>
    </div>

  </div>

  <script>
    const campos = {
      cliente: "Cliente",
      cpf: "CPF",
      renda: "Renda: R$",
      carteira: "Tem 3 anos de carteira assinada",
      dependente: "Tem dependente",
      profissao: "Profissão",
      cep: "CEP",
      endereco: "Endereço",
      fgts: "Vai usar FGTS",
      email: "E-mail",
      contato: "Contato",
      imovel: "Imóvel",
      avaliacao: "Valor de avaliação",
      origem: "Origem do Cliente"
    };

    const corretorFixo = "Luiz Henrique Chaves de Oliveira Luz";

    const atualizarPreview = () => {
      let output = "";
      for (const id in campos) {
        const valor = document.getElementById(id).value;
        output += `${campos[id]}: ${valor || ""}\n`;
      }

      const dataHoje = new Date().toLocaleDateString("pt-BR");
      output += `Corretor: ${corretorFixo}\n`;
      output += `Data de envio: ${dataHoje}\n`;

      document.getElementById("preview").textContent = output;
    };

    document.querySelectorAll("#formulario input, #formulario select").forEach(input => {
      input.addEventListener("input", atualizarPreview);
    });

    function copiarTexto() {
      const texto = document.getElementById("preview").textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto copiado com sucesso!");
      }).catch(() => {
        alert("Erro ao copiar.");
      });
    }

    // Atualiza preview ao carregar página com data e corretor
    window.addEventListener("DOMContentLoaded", atualizarPreview);
  </script>
</body>
</html>
