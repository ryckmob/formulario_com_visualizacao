<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Dinâmico Profissional</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 p-6 text-yellow-900">
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md p-6 grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Formulário -->
    <form class="space-y-4" id="formulario">

      <div class="flex flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label for="cliente" class="block text-sm font-medium mb-1">Cliente</label>
          <input class="w-full p-2 border rounded" type="text" id="cliente">
        </div>
        <div class="w-full md:w-1/2">
          <label for="cpf" class="block text-sm font-medium mb-1">CPF</label>
          <input class="w-full p-2 border rounded" type="text" id="cpf">
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label for="renda" class="block text-sm font-medium mb-1">Renda: R$</label>
          <input class="w-full p-2 border rounded" type="text" id="renda">
        </div>
        <div class="w-full md:w-1/2">
          <label for="carteira" class="block text-sm font-medium mb-1">Tem 3 anos de carteira assinada?</label>
          <select class="w-full p-2 border rounded" id="carteira">
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label for="dependente" class="block text-sm font-medium mb-1">Tem dependente?</label>
          <select class="w-full p-2 border rounded" id="dependente">
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="w-full md:w-1/2">
          <label for="profissao" class="block text-sm font-medium mb-1">Profissão</label>
          <input class="w-full p-2 border rounded" type="text" id="profissao">
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label for="cep" class="block text-sm font-medium mb-1">CEP</label>
          <input class="w-full p-2 border rounded" type="text" id="cep">
        </div>
        <div class="w-full md:w-1/2">
          <label for="endereco" class="block text-sm font-medium mb-1">Endereço</label>
          <input class="w-full p-2 border rounded" type="text" id="endereco">
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label for="fgts" class="block text-sm font-medium mb-1">Vai usar FGTS?</label>
          <select class="w-full p-2 border rounded" id="fgts">
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="w-full md:w-1/2">
          <label for="email" class="block text-sm font-medium mb-1">E-mail</label>
          <input class="w-full p-2 border rounded" type="email" id="email">
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label for="imovel" class="block text-sm font-medium mb-1">Imóvel</label>
          <input class="w-full p-2 border rounded" type="text" id="imovel">
        </div>

        <div class="w-full md:w-1/2">
          <label for="localizaçãoimovel" class="block text-sm font-medium mb-1">Localização do Imóvel</label>
          <input class="w-full p-2 border rounded" type="text" id="localizacaoimovel">
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label for="contato" class="block text-sm font-medium mb-1">Contato</label>
          <input class="w-full p-2 border rounded" type="text" id="contato">
        </div>        
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label for="corretor" class="block text-sm font-medium mb-1">Corretor</label>
          <input class="w-full p-2 border rounded bg-gray-100" type="text" id="corretor" >
        </div>
        <div class="w-full md:w-1/2">
          <label for="avaliacao" class="block text-sm font-medium mb-1">Valor de avaliação</label>
          <input class="w-full p-2 border rounded" type="text" id="avaliacao">
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <div class="w-full md:w-1/2">
          <label for="dataEnvio" class="block text-sm font-medium mb-1">Data de envio</label>
          <input disabled class="w-full p-2 border rounded bg-gray-100" type="text" id="dataEnvio">
        </div>
        <div class="w-full md:w-1/2">
          <label for="origem" class="block text-sm font-medium mb-1">Origem do Cliente</label>
          <select class="w-full p-2 border rounded" id="origem">
            <option value="">Selecione</option>
            <option value="Lead">Lead</option>
            <option value="Base">Base</option>
            <option value="Indicação">Indicação</option>
            <option value="Amigo">Amigo</option>
            <option value="Família">Família</option>
            <option value="Impulsionado">Impulsionado</option>
          </select>
        </div>
      </div>

    </form>

    <!-- Pré-visualização + botão copiar -->
    <div class="flex flex-col h-full">
      <div id="preview" class="flex-1 overflow-y-auto bg-yellow-100 p-4 rounded-lg border text-base leading-relaxed whitespace-pre-wrap font-mono">
        Cliente:  
        CPF:  
        Renda: R$  
        Tem 3 anos de carteira assinada:  
        Tem dependente:  
        Profissão:  
        CEP:  
        Endereço:  
        Vai usar FGTS:  
        E-mail:  
        Contato:  
        Imóvel:
        Localização do Imóvel:
        Corretor:  
        Valor de avaliação:  
        Data de envio:  
        Origem do Cliente:
      </div>
      <button onclick="copiarTexto()" class="mt-4 px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 transition">
        Copiar Texto
      </button>
    </div>

  </div>

  <script>
  const campos = {
    cliente: "Cliente:",
    cpf: "CPF:",
    renda: "Renda: R$",
    carteira: "Tem 3 anos de carteira assinada:",
    dependente: "Tem dependente:",
    profissao: "Profissão:",
    cep: "CEP:",
    endereco: "Endereço:",
    fgts: "Vai usar FGTS:",
    email: "E-mail:",
    contato: "Contato:",
    imovel: "Imóvel:",
    localizacaoimovel: "Localização do Imóvel",
    corretor: "Corretor:",
    avaliacao: "Valor de avaliação:",
    dataEnvio: "Data de envio:",
    origem: "Origem do Cliente:"
  };

  // Preenche os campos automáticos
  document.getElementById("dataEnvio").value = new Date().toLocaleDateString('pt-BR');

  const atualizarPreview = () => {
    let output = "";
    for (const id in campos) {
      const el = document.getElementById(id);
      const label = campos[id];
      const valor = el ? el.value : "";
      output += `${label} ${valor}\n`;
    }
    document.getElementById("preview").textContent = output.trim();
  };

  // Atualiza preview ao digitar ou alterar valores
  document.querySelectorAll("#formulario input, #formulario select").forEach(input => {
    input.addEventListener("input", atualizarPreview);
    input.addEventListener("change", atualizarPreview);
  });

  // Função de cópia
  function copiarTexto() {
    const texto = document.getElementById("preview").textContent;
    navigator.clipboard.writeText(texto).then(() => {
      alert("Texto copiado com sucesso!");
    }).catch(err => {
      alert("Erro ao copiar: " + err);
    });
  }

  // Inicializa com os valores padrão
  atualizarPreview();
</script>

</body>
</html>
